<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Predictor</title>
</head>
<body>
    <h1>Iris Flower Species Predictor</h1>
    <form action="/predict" method="POST">
        <label for="sepal_length">Sepal Length:</label><br>
        <input type="text" id="sepal_length" name="sepal_length"><br><br>

        <label for="sepal_width">Sepal Width:</label><br>
        <input type="text" id="sepal_width" name="sepal_width"><br><br>

        <label for="petal_length">Petal Length:</label><br>
        <input type="text" id="petal_length" name="petal_length"><br><br>

        <label for="petal_width">Petal Width:</label><br>
        <input type="text" id="petal_width" name="petal_width"><br><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
